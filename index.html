<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somente um template">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons8-jake-48.png" type="image/x-icon">
    <title>Adventure Time Online Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
<div class="image_div">
    <div class="overlay"></div>
        <form action="">
            <main class="main_content">
                <h1>It's adventure time!</h1>
                <label for="fname">First Name</label>
                <input type="text" name="name" placeholder="Who's the man?!!" required>

                <label for="flast" id="lastname">Last Name</label>
                <input type="text" name="name" placeholder="Ice-scream pizza" required>

                <label for="email" id="Email">Email</label>
                <input type="email" id="email" name="email" placeholder="Let's play some videogames" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Yeah! BMO!" required>

                <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="human">Human</option>
                        <option value="dog">Dog</option>
                        <option value="candy">Candy</option>
                        <option value="vampire">Vampire</option>
                        <option value="ice">Ice person</option>
                        <option value="fire">Fire person</option>
                        <option value="robot">Robot</option>
                        <option value="other">Other</option>
                    </select>
                <button class="submit_button">
                    Submit
                </button>
            </main>
        </form>
    </div>
</body>
</html>
